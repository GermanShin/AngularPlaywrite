version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 22
        commands:
            - echo "Installing Node.js version 22 ..."
            - cd TestAutomation/cdk1
            - npm ci
    build:
        commands:
            - 'echo "Current dir: $(pwd)"'
            - ls -R
            - cd TestAutomation/cdk1
            - npx cdk synth
    post_build:
        commands:
            - echo "CDK build completed."
