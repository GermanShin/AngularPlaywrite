version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 22
        commands:
            - echo "Installing Node.js version 22 ..."
            - cd TestAutomation/cdk1
            - npm ci
    build:
        commands:
            - cd TestAutomation/cdk1
            - npx cdk synth
            - npx cdk diff
    post_build:
        commands:
            - echo "CDK build completed."
